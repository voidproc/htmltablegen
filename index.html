<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="content-language" content="ja">
  <meta charset="UTF-8">
  <title>html table generator - voidProc.com</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
</head>

<body>
  <div id="app">
    <v-app>
      <v-content>
        <v-container grid-list-xl>
          <v-layout column>

            <v-layout>
              <v-flex>
                <v-btn @click="decRow">行を減らす</v-btn>
                <v-btn @click="incRow">行を増やす</v-btn>
                <v-btn @click="decCol">列を減らす</v-btn>
                <v-btn @click="incCol">列を増やす</v-btn>

                <div class="table-container">
                  <div class="table-status">{{rows}} x {{cols}}</div>
                  <table>
                    <tbody>
                      <tr v-for="(row, i) in table" :key="'row-' + i">
                        <td v-for="(cell, j) in row" :key="'cell-' + i + '-' + j" contenteditable="true"
                          @blur="setInput($event, i, j)" @input="setInput($event, i, j)" @focus="setFocus(i, j)"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </v-flex>
            </v-layout>
            
            <v-layout wrap>
              <v-flex xs12 md6>
                <v-textarea id="htmltext" readonly outlined hide-details rows="10" :value="tableHtml"></v-textarea>
                <v-btn block color="primary" class="mt-2" @click="copyHtml">
                  <v-icon left>mdi-clipboard-outline</v-icon> コピー
                </v-btn>
              </v-flex>
              
              <v-flex xs12 md6>
                <v-card outlined>
                  <v-card-title>オプション</v-card-title>
                  <v-card-text>
                    <v-checkbox hide-details label="インデント" v-model="enableIndent"></v-checkbox>
                    <v-checkbox hide-details label="TABLEタグを含める" v-model="includeTableTag"></v-checkbox>
                    <v-checkbox hide-details label="TBODYタグを含める" v-model="includeTbodyTag"></v-checkbox>
                    <v-checkbox hide-details label="TRタグで改行する" v-model="breakTr"></v-checkbox>
                    <v-checkbox hide-details label="1行目はTHタグを使用" v-model="useTh"></v-checkbox>

                    <v-text-field hide-details class="my-3" label="TABLEタグのクラス名" v-model="tableClass"></v-text-field>
                    <v-text-field hide-details class="my-3" label="TRタグのクラス名" v-model="trClass"></v-text-field>
                    <v-text-field hide-details class="my-3" label="TDタグのクラス名" v-model="tdClass"></v-text-field>
                    <v-text-field hide-details class="my-3" label="THタグのクラス名" v-model="thClass"></v-text-field>
                  </v-card-text>
                </v-card>
              </v-flex>
            </v-layout>

          </v-layout>
        </v-container>
      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="main.js"></script>
</body>

</html>
